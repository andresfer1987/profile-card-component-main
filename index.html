<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
 <article class="card">
   <section class="card__header">
     
   </section>
   <section class="card__container">
    <section class="card__profile">
    <div class="card__image">
      <img src="./images/image-victor.jpg" alt="perfil victor">
    </div>
    <div class="card__profile-data">
      <div class="card__profile-name">
        Victor Crest
      </div>
      <div class="card__profile-age">
        26
      </div>      
    </div>    
    <div class="card__profile-city">
      London
    </div>
    <hr class="card__profile-divider">
    </section>
    <section class="card__social">
    <ul>
      <li>80K</li>
      <li>followers</li>
    </ul>
    <ul>
      <li>803K</li>
      <li>Likes</li>
    </ul>
    <ul>
      <li>1.4K</li>
      <li>Photos</li>
    </ul>
   </section>
  

 </article>
</body>
</html>
